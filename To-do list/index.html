<html>
<head>
    <title>To-do list</title>
    <link href = "css/style.css" rel ="stylesheet">
    <script src="https://kit.fontawesome.com/226c7253a4.js"></script>
    <script src = "js/jquery.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu+Condensed&display=swap" rel="stylesheet">


</head>
<body>

  <div class="container">
      <input type="text" class="text" placeholder="Add a task">

      <div class="notcompleted">
        <h2>Not completed</h2>
          <!--linije uklonjene
          <div class="task">task
            <i class="fas fa-trash-alt"></i>
            <i class="fas fa-check"></i>
          </div>

          <div class="task">task
            <i class="fas fa-trash-alt"></i>
            <i class="fas fa-check"></i>
          </div>-->
      </div>

      <div class="completed">
        <h2>Completed</h2>
        <!--uklonjeno
          <div class="task">task
            <i class="fas fa-trash-alt"></i>

          </div>
          <div class="task">task
            <i class="fas fa-trash-alt"></i>

          </div>-->
      </div>
  </div>

  <script>
    $(document).ready(function(){
      //poziva se keyup f-ja sa eventom
      //ukoliko je key = enter pokreni sledeci blok
      $('.text').keyup(function(e){
        if(e.keyCode == 13 && $('.text').val() != ""){

          //ceo div paket se kreira sa klasom "task" i upisuje vrednost iz inputa
          var x = $("<div class ='task'></div>").text($('.text').val());

          //ikonica delete sa callback f-jom koja poziva i uklanja parent element elementa delete
          var del = $("<i class ='fas fa-trash-alt'></i>").click(function(){
            var p = $(this).parent();
            p.fadeOut(function(){
              p.remove();
            });
          });

          //slicno kao za delete
          var check = $("<i class ='fas fa-check'></i>").click(function(){
            var p = $(this).parent();
            p.fadeOut(500, function(){
              $('.completed').append(p);
              p.fadeIn(500);
            });
            $(this).remove();
          });


          //u kreirani paket x sa tekstom iz inputa ubacujemo ikonice del i check
          x.append(del, check);
          $('.notcompleted').append(x);

          //resetovanje inputa na pocetnu vrednost
          $('.text').val("");
        }
      });
    });

  </script>


</body>
</html>
